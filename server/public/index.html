<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Notify Distributors</title>
</head>
<body>
    <!-- component -->
<body class="bg-gradient-to-r from-gray-900  to-black ">
    
<nav class="px-2 sm:px-4 py-3.5  bg-black sticky top-0 z-30">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
      <a href="" class="flex items-center">
          <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3 sm:h-9" alt="BlockVerifi Logo" />
          <span class="self-center text-xl font-mono font-bold whitespace-nowrap text-white">BlockVerifi</span>
      </a>
    </div>
  </nav>
  

  <!-- component -->
<div class="relative min-h-screen flex items-center justify-center bg-gray-50 py-5 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
style="background-image: url(https://images.unsplash.com/photo-1621243804936-775306a8f2e3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);">
<div class="absolute bg-black opacity-60 inset-0 z-0"></div>
<div class="sm:max-w-lg w-full p-8 bg-white rounded-xl z-10">
    <div class="text-center">
        <h2 class="mt-2 text-3xl font-mono font-bold text-gray-900">
            Notify Distributors
        </h2>
    </div>
    <form class="mt-8 space-y-3" action="/sendemail" method="POST" enctype="multipart/form-data">
        <div class="grid grid-cols-1 space-y-2">
            <label class="text-sm font-bold text-gray-500 tracking-wide">Order ID</label>
                <input class="text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" name="orderid" type="text" placeholder="#456789">
        </div>
        <div class="grid grid-cols-1 space-y-2">
            <label class="text-sm font-bold text-gray-500 tracking-wide">Manufacturer</label>
                <input class="text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" name="manufacturer" type="text" placeholder="Manufacturer">
        </div>
        <div class="grid grid-cols-1 space-y-2">
            <label class="text-sm font-bold text-gray-500 tracking-wide">Customer</label>
                <input class="text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" name="customer" type="text" placeholder="Customer">
        </div>
        <div class="grid grid-cols-1 space-y-2">
            <label class="text-sm font-bold text-gray-500 tracking-wide">Email</label>
                <input class="text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" name="email" type="email" placeholder="distributor@blockverifi.app" >
        </div>
                <div class="grid grid-cols-1 space-y-2">
                    <label class="text-sm font-bold text-gray-500 tracking-wide">Address</label>
                        <input class="text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" name="address" type="text" placeholder="Address">
                </div>
                <div class="grid grid-cols-1 space-y-2">
                                <label class="text-sm font-bold text-gray-500 tracking-wide">Attach Document</label>
                    <div class="flex items-center justify-center w-full">
                        <label class="flex flex-col rounded-lg border-4 border-dashed w-full h-50 p-10 group text-center">
                            <div class="h-full w-full text-center flex flex-col items-center justify-center items-center  ">
                                <!---<svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-blue-400 group-hover:text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>-->
                                <p class="pointer-none text-gray-500 "><span class="text-sm">Drag and drop</span> files here <br />from your computer</p>
                            </div>
                            <input type="file" class="hidden" name="photo">
                        </label>
                    </div>
                </div>
                <div>
                    <button type="submit" class="my-5 w-full flex justify-center bg-blue-500 text-gray-100 p-4  rounded-full tracking-wide
                                font-semibold  focus:outline-none focus:shadow-outline hover:bg-blue-600 shadow-lg cursor-pointer transition ease-in duration-300">
                    Send
                </button>
                </div>
    </form>
</div>
</div>

<style>
.has-mask {
    position: absolute;
    clip: rect(10px, 150px, 130px, 10px);
}
</style>
  </body>
</body>
</html>
